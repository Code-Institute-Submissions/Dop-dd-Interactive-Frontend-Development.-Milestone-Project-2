     <!--------------jQuery container-->   
  
<section class="details container">

 <div class="col-sm-12">

 <!---This div is used for jQuery Toggle element-for Full Address--->
 <div class="full-address">

 <!-- Display geolocation data -->     
   <table class="table location-details">  
   <thead>

    <th>Full Address</th>  
    <th>Postal Code</th>      
    <th>Country</th>

  <tr>   
    <td><span id="location"></span></td>

    <td><span id="country"></span></td>
    <td><span id="lat"></span></td>  
    <td><span id="lon"></span></td>     
  </tr> 
   </tbody>
  </table>           
                          
</div>       
 </div>                
                       
  <button onclick="window.location.reload();" class="refresh">refresh <i class="fa fa-refresh"></i></button>

</table>

</div>
