<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>myPlanner</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/hover.css/2.3.1/css/hover-min.css"
    />
    <script
      src="https://code.jquery.com/jquery-3.5.1.js"
      integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
      crossorigin="anonymous"
    ></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>

    <script type="text/javascript" src="assets/js/script.js"></script>

    <!-- GoogleMaps Places library -->
    <link rel="stylesheet" href="assets/css/style.css" type="text/css" />
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <a href="index.html" class="navbar-brand"
          >SleepOver <span><i class="fa fa-hotel"></i><br />InAntwerp</span></a>
      </nav>

      <h2 id="details-header">Find a hotel in Antwerp</h2>
    </header>

    <!-- The slide-out panel for showing place details -->
    <div id="panel">
      <h2>Nearby Hotels</h2>
      <ul id="places"></ul>
      <button id="more">More results</button>
    </div>

    <!-- Map comes in here -->  
    <div id="map"></div>          

    <!-- Display geolocation data -->
    <section class="container geo-data">
      <input
        id="searchInput"
        class="controls"
        type="text"
        placeholder="Enter a location"
      />
      <p class="text">Get the address of a searched location!</p>

      <table class="table covid19-API">
        <thead>
          <tr>
            <th>Full Address</th>
            <th>Post Code</th>
            <th>Land</th>
            <th>Latitude</th>
            <th>Longitude</th>
          </tr>
        </thead>

        <tbody>
          <tr>
            <td data-label="Full Address">
              <span id="location"></span>
            </td>
            <td data-label="Post Code">
              <span id="postal_code"></span>
            </td>
            <td data-label="Land"><span id="country"></span></td>

            <td data-label="Latitude">
              <span id="latt"></span>
            </td>

            <td data-label="Longitude"><span id="long"></span></td>
          </tr>
        </tbody>
      </table>
    </section>
    <!-- End of Table -->

    <!-- Footer -->
    <footer class="page-footer font-small blue container-fluid">
      <!-- Copyright -->
      <div class="footer-copyright text-center pt-4 text-warning h5">
        Â© 2020 Copyright:
        <a href="index.html"> SleepOver InAntwerp </a>
      </div>
    </footer>
    <!-- End of Footer -->

    <!-- GooleMaps API Key-->
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCd097yoP0Le6Qa2-JctA8ZQSjq1UTEF60&libraries=places&callback=initMap"
      async
      defer
    ></script>

    <script src="assets/js/map.js"></script>
  </body>
</html>
